<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-info">
    <h1 class="text-center p-3">Quiz App</h1>




    <div style="display: none;" id="showQuestion" class="container">
        <div class="p-3 bg-white shadow rounded">
            <P class="text-center">Question <span id="currentQuestion" class="fs-3">5</span>/ <span
                    id="totalQuestion">10</span> </P>
            <h2 class="text-center" id="question">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis
                voluptatibus velit nobis optio? Quod fugit tempora nulla hic impedit nam, amet quae aspernatur.
                Quibusdam molestiae reprehenderit doloribus maiores, molestias consequuntur.</h2>


        </div>

        <div id="answerParent" class="row py-5">
            <div class="col-md-4">
                <div class="py-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">Option 1</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="py-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">option 2</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="py-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">option 3</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="py-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">option 4</button>
                </div>
            </div>


        </div>






        <div class="p-3 text-center">
            <button onclick="nextQuestion()"   class="btn btn-success">Next </button>
        </div>
    </div>

<div id="loader" class="bg-white shadow rounded">
